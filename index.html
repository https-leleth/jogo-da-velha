<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Jogo da Velha</h1>
    <div class="tabuleiro">
        <div class="linha">
            <div class="celula" onclick="jogar(0, 0)"></div>
            <div class="celula" onclick="jogar(0, 1)"></div>
            <div class="celula" onclick="jogar(0, 2)"></div>
        </div>
        <div class="linha">
            <div class="celula" onclick="jogar(1, 0)"></div>
            <div class="celula" onclick="jogar(1, 1)"></div>
            <div class="celula" onclick="jogar(1, 2)"></div>
        </div>
        <div class="linha">
            <div class="celula" onclick="jogar(2, 0)"></div>
            <div class="celula" onclick="jogar(2, 1)"></div>
            <div class="celula" onclick="jogar(2, 2)"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
